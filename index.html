<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="./images/logo.png" />
    <title>Cartelera</title>
  </head>
  <body>
    <div class="page">
    <header class="mainHeader mb-5">
      <div class="siteIdentity">
        <img
          id="cinemaLogo"
          src="./images/cinemalogo.png"
          alt="cinema logo"
          class="img-fluid"
        />
        <h1 id="billboard">Cartelera CINEMA HD</h1>
      </div>
    </header>

    <main class="container mb-5">
      <div class="d-flex justify-content-center">
        <div id="movieSection" class="cardDocumentaries"></div>
      </div>
    </main>

    <footer class="mainFooter p-4 mt-4">
      <div class="container d-flex justify-content-between align-items-center">
        <p class="footerInfo mb-0">&copy; Copyright 2024</p>
        <div class="footerSocialMedia">
          <a href="https://github.com/Sk4is/cartelera/tree/main" target="_blank"
            ><img id="githubLogo" src="./images/githubLogo.png" alt="Github logo"/></a>
        </div>
      </div>
    </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
